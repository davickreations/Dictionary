<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary WebApp|| CloudlyteSpace Learning</title>
    <link rel="stylesheet" href="style.css" />

    <!-- CDN links for the icon -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>Dictionary App</header>
      <div class="search">
        <input type="text" placeholder="Input Word Here" required/>
        <i class="fas fa-search"></i>
        <span class="material-icons">close</span>
      </div>

      <p class="info-text">Explore words effortlessly with our user-friendly Dictionary App, offering comprehensive definitions, synonyms, and a seamless search experience.</p>
      <ul>
        <li class="word">
          <div class="details">
            <p>___</p>
            <span>___</span>
          </div>
          <i class="fas fa-volume-up"></i>
        </li>

        <div class="content">
          <li class="meaning">
            <div class="details">
              <p>meaning</p>
              <span>___</span>
            </div>
          </li>

          <li class="example">
            <div class="details">
              <p>Example</p>
              <span>___</span>
            </div>
          </li>

          <li class="synonyms">
            <div class="details">
              <p>Synonyms</p>
              <div class="list"></div>
            </div>
          </li>

        </div>

      </ul>

    </div>

    <script src="script.js"></script>
  </body>
</html>
